language: android
node_js: '5.1'
android:
  components:
  - platform-tools
  - tools
sudo: true
branches:
  only:
  - master
  - development
  - build-system-fix
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
before_script: sh -e travis-pre-build.sh
script: build.sh
after_success: "./travis-gh-pages-deploy-runner.sh"
deploy:
  provider: heroku
  app: stark-fjord-27495
  strategy: git
  on:
    repo: Rhernandez513/Sheet-Music-App
  api_key:
    secure: 
env:
  global:
  - secure: 
notifications:
  slack:
    secure: #travisci-build-status
