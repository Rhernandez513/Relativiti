language: android
android:
  components:
  - platform-tools
  - tools
sudo: false
branches:
  only:
  - master
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- '4.1'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm install npm@latest -g
- npm update -g
- npm i -g bower
- npm i -g gulp
# May be able to wrap these, depending on ENV
# - "./env-setup.sh"

  # Read this wasn't needed
# - npm i -g cordova

script:
- "./build.sh"
- "./travis-gh-pages-deploy-runner.sh"
env:
  global:
  - GH_REF: github.com/rhernandez513/Sheet-Music-App.git
  - secure: 
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  app: Sheet-Music-App
  strategy: git
  on:
    repo: Rhernandez513/Sheet-Music-App
  api_key:
    secure: 
